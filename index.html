<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> 
    <title>Stocks Dashboard</title>
</head>
<body>
    <header id="main-header">
        <div class="wrapper">
        <img src="img/stock-svgrepo-com (1).svg" alt=""/>
        <h1>Stock <span>Dashboard</span></h1>
        <button onclick="openModal('#add-stock')">+</button>
        </div>
    </header>
    <div class="wrapper" id="tickers-list">
        <div class="ticker">
            <button class="btn-close" onclick="removeTicker(event)">×</button>
            <h2>AMZN</h2>
            <p>3,172.69</p>
        </div>
    </div>
    <div class="modal" id="add-stock">
        <div class="modal-content">
            <h1>Add Stock</h1>
            <button class="btn-close" onclick="closeModal('#add-stock')">×</button>
            <form onsubmit="handleAddTicker(event)">
                <label for="ticker">Ticker:</label>
                <input type="text" name="ticker" id="ticker">
                <input type="submit" value="Add Ticker" id="btnAdd">
            </form>
        </div>
    </div>
    <script src="js/main.js"> </script>
</body>
</html>
